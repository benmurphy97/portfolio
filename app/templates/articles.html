{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Articles</h2>
    <p>Here are my latest Medium posts:</p>
    <div class="articles-list">
        {% for article in articles %}
        <div class="article-card">
            {% if article.thumbnail %}
            <img src="{{ article.thumbnail }}" alt="{{ article.title }}" class="article-thumb">
            {% endif %}
            <div class="article-content">
                <h3>{{ article.title }}</h3>
                <!-- <p>{{ article.description }}</p> -->
                <small class="article-date">Published: {{ article.published }}</small>
                <a href="{{ article.link }}" target="_blank" rel="noopener">Read on Medium â†’</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
