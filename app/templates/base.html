<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} - Ben Murphy</title>
    {% else %}
    <title>Ben Murphy</title> 
    {% endif %}

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="{{ url_for('articles') }}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('inputLeagueID') }}">FPL Draft</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-block-wrapper">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Chart.js + Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    {% block scripts %}{% endblock %}

  </body>
<footer class="navbar-custom text-center text-muted py-3 mt-5">
  <div class="container">
    <p>Â© {{ current_year }} Ben Murphy. All rights reserved.</p>
    <p>
      <a href="https://github.com/benmurphy97" target="_blank" class="text-decoration-none text-muted me-2">GitHub</a>
      <a href="https://www.linkedin.com/in/ben-murphy-/" target="_blank"
        class="text-decoration-none text-muted">LinkedIn</a>
    </p>
  </div>
</footer>

</html>
